<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Forgot password â€” Campus Leaders</title>
  <link rel="stylesheet" href="main.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>.card{max-width:420px;margin:48px auto}</style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-6">
  <div class="card bg-white p-6 rounded-2xl shadow">
    <h1 class="text-xl font-semibold mb-4">Forgot password</h1>
    <p class="text-sm text-gray-600 mb-4">Enter the email associated with your account. We'll send a link to reset your password.</p>

    <form id="forgot-form" class="space-y-4" novalidate>
      <div>
        <label class="block text-xs font-medium text-gray-700">Email</label>
        <input id="forgot-email" type="email" required
               class="mt-1 w-full rounded-md border-gray-200 bg-gray-50 px-3 py-2 text-sm" />
      </div>

      <div class="flex items-center justify-between">
        <a href="signup.html" class="text-xs active-tab">Back to login</a>
        <button type="submit" id="forgot-submit" class="px-4 py-2 rounded-md bg-two text-white">Send reset link</button>
      </div>

      <div id="forgot-msg" class="text-sm mt-2"></div>
    </form>
  </div>

  <!-- Firebase compat SDKs (needed by reset.js) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <!-- standalone reset script (handles init + forgot + reset) -->
  <script src="reset.js" defer></script>
</body>
</html>
