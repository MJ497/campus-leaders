<script>
/* Mobile hamburger + nav behavior for your provided nav.
   - Injects a hamburger button (visible on mobile).
   - Creates a mobile menu that contains your nav links + user menu items.
   - Toggles mobile search, user menu, and mobile nav; closes on outside click or ESC.
   - Mobile search toggling fixed so it reliably opens/closes on small screens.
*/

document.addEventListener('DOMContentLoaded', () => {
  const nav = document.querySelector('nav.bg-white');
  if (!nav) return;

  // Elements
  const leftArea = nav.querySelector('.flex.items-center.space-x-6') || nav.querySelector('div > .flex');
  const desktopLinksContainer = nav.querySelector('div.hidden.md\\:flex') || nav.querySelector('.md\\:flex');
  const userMenu = document.getElementById('user-menu');
  const userMenuButton = document.getElementById('user-menu-button');

  const mobileSearch = document.getElementById('mobile-search');
  const mobileSearchClose = document.getElementById('mobile-search-close');

  // Create hamburger button (inserted near logo/links)
  const burgerBtn = document.createElement('button');
  burgerBtn.id = 'mobile-menu-button';
  burgerBtn.className = 'md:hidden p-2 rounded bghover';
  burgerBtn.type = 'button';
  burgerBtn.setAttribute('aria-expanded', 'false');
  burgerBtn.setAttribute('aria-controls', 'mobile-menu');
  burgerBtn.innerHTML = '<i class="fas fa-bars" aria-hidden="true"></i>';
  if (leftArea) leftArea.insertBefore(burgerBtn, desktopLinksContainer || leftArea.firstChild);

  // Build mobile menu container (hidden by default)
  const mobileMenu = document.createElement('div');
  mobileMenu.id = 'mobile-menu';
  mobileMenu.className = 'hidden md:hidden border-t border-gray-200 bg-white px-4 py-3';
  mobileMenu.setAttribute('aria-hidden', 'true');

  // Populate mobile menu with desktop links (clone)
  if (desktopLinksContainer) {
    const clonedLinks = desktopLinksContainer.cloneNode(true);
    clonedLinks.className = clonedLinks.className.replace(/\bhidden\b/g, '').replace(/\bmd\:flex\b/g, '');
    const linksWrapper = document.createElement('div');
    linksWrapper.className = 'space-y-2';
    Array.from(clonedLinks.querySelectorAll('a')).forEach(a => {
      const a2 = a.cloneNode(true);
      a2.classList.add('block', 'px-2', 'py-2', 'text-sm');
      linksWrapper.appendChild(a2);
    });
    mobileMenu.appendChild(linksWrapper);
  }

  // Clone user menu into mobile menu
  if (userMenu) {
    const userTitle = document.createElement('div');
    userTitle.className = 'mt-3 mb-1 text-xs text-gray-500 uppercase';
    userTitle.textContent = 'Account';
    mobileMenu.appendChild(userTitle);

    const ul = document.createElement('div');
    ul.className = 'space-y-1';
    Array.from(userMenu.querySelectorAll('a')).forEach(a => {
      const ap = a.cloneNode(true);
      ap.classList.remove('block');
      ap.classList.add('block', 'px-2', 'py-2', 'text-sm');
      ul.appendChild(ap);
    });
    mobileMenu.appendChild(ul);
  }

  // Insert mobileMenu right after nav content
  nav.appendChild(mobileMenu);

    const mobileSearchBtn = document.getElementById('mobile-search-btn');
      mobileSearchBtn && mobileSearchBtn.addEventListener('click', ()=>{
        const ms = document.getElementById('mobile-search');
        ms && ms.classList.toggle('hidden');
      });
      document.getElementById('mobile-search-close')?.addEventListener('click', ()=>{
        document.getElementById('mobile-search')?.classList.add('hidden');
      });

  // helper: toggle element visibility with aria attributes
  function setVisible(el, visible) {
    if (!el) return;
    if (visible) {
      el.classList.remove('hidden');
      el.setAttribute('aria-hidden', 'false');
    } else {
      try {
        if (el.contains(document.activeElement)) {
          if (burgerBtn && typeof burgerBtn.focus === 'function') burgerBtn.focus();
          else document.body.focus && document.body.focus();
        }
      } catch (e) {}
      el.classList.add('hidden');
      el.setAttribute('aria-hidden', 'true');
    }
  }

  // Toggle mobile menu
  function toggleMobileMenu() {
    const open = !mobileMenu.classList.contains('hidden');
    setVisible(mobileMenu, open ? false : true);
    burgerBtn.setAttribute('aria-expanded', String(open ? false : true));
    const icon = burgerBtn.querySelector('i');
    if (icon) icon.className = open ? 'fas fa-bars' : 'fas fa-times';
    if (!open) {
      if (mobileSearch && !mobileSearch.classList.contains('hidden')) {
        setVisible(mobileSearch, false);
      }
      if (userMenu && !userMenu.classList.contains('hidden')) {
        userMenu.classList.add('hidden');
        userMenuButton && userMenuButton.setAttribute('aria-expanded', 'false');
      }
    }
  }

  burgerBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    toggleMobileMenu();
  });

  // Close mobile menu when a mobile menu link is clicked
  mobileMenu.addEventListener('click', (ev) => {
    const a = ev.target.closest && ev.target.closest('a');
    if (a) {
      const text = (a.textContent || '').trim().toLowerCase();
      if (/sign\s*out/.test(text)) {
        ev.preventDefault();
        if (window.CampusLeaders && typeof window.CampusLeaders.signOutNow === 'function') {
          window.CampusLeaders.signOutNow();
        } else if (typeof auth !== 'undefined' && auth && typeof auth.signOut === 'function') {
          auth.signOut().then(() => { window.location.href = '/index.html'; }).catch(() => { window.location.href = '/index.html'; });
        } else {
          localStorage.removeItem('auth_token');
          window.location.href = '/index.html';
        }
        setVisible(mobileMenu, false);
        burgerBtn.setAttribute('aria-expanded', 'false');
        const icon = burgerBtn.querySelector('i'); if (icon) icon.className = 'fas fa-bars';
        return;
      }
      setVisible(mobileMenu, false);
      burgerBtn.setAttribute('aria-expanded', 'false');
      const icon = burgerBtn.querySelector('i'); if (icon) icon.className = 'fas fa-bars';
    }
  });

  // --- MOBILE SEARCH: reliable toggle wiring (fixed) ---
  // The mobile search button simply toggles the hidden class on #mobile-search.
  // We stop propagation to prevent the document click listener from immediately closing it.
  if (mobileSearchBtn && mobileSearch) {
    mobileSearchBtn.addEventListener('click', (ev) => {
      ev.stopPropagation();
      const isHidden = mobileSearch.classList.contains('hidden');
      setVisible(mobileSearch, isHidden);
      mobileSearchBtn.setAttribute('aria-expanded', String(isHidden));

      // If opening search, focus input and close other menus
      if (isHidden) {
        mobileSearch.querySelector('input')?.focus();
        setVisible(mobileMenu, false);
        burgerBtn.setAttribute('aria-expanded', 'false');
        const icon = burgerBtn.querySelector('i'); if (icon) icon.className = 'fas fa-bars';
        if (userMenu) { userMenu.classList.add('hidden'); userMenuButton && userMenuButton.setAttribute('aria-expanded','false'); }
      }
    });

    // Close button in the search bar
    if (mobileSearchClose) {
      mobileSearchClose.addEventListener('click', (ev) => {
        ev.stopPropagation();
        setVisible(mobileSearch, false);
        mobileSearchBtn.setAttribute('aria-expanded', 'false');
      });
    }

    // Prevent clicks inside the search area from bubbling up and being treated as "outside click"
    mobileSearch.addEventListener('click', (ev) => {
      ev.stopPropagation();
    });
  }

  // wire document click to close menus when clicking outside (works with stopPropagation above)
  document.addEventListener('click', (e) => {
    const target = e.target;
    if (
      mobileMenu.contains(target) ||
      burgerBtn.contains(target) ||
      (userMenu && userMenu.contains(target)) ||
      (userMenuButton && userMenuButton.contains(target)) ||
      (mobileSearch && mobileSearch.contains(target)) ||
      (mobileSearchBtn && mobileSearchBtn.contains(target))
    ) return;

    if (!mobileMenu.classList.contains('hidden')) {
      setVisible(mobileMenu, false);
      burgerBtn.setAttribute('aria-expanded', 'false');
      const icon = burgerBtn.querySelector('i'); if (icon) icon.className = 'fas fa-bars';
    }
    if (userMenu && !userMenu.classList.contains('hidden')) {
      try { if (userMenu.contains(document.activeElement)) userMenuButton && userMenuButton.focus(); } catch(e){}
      userMenu.classList.add('hidden');
      userMenuButton && userMenuButton.setAttribute('aria-expanded', 'false');
    }
    if (mobileSearch && !mobileSearch.classList.contains('hidden')) {
      setVisible(mobileSearch, false);
      mobileSearchBtn && mobileSearchBtn.setAttribute('aria-expanded', 'false');
    }
  });

  // ESC key closes everything
  document.addEventListener('keydown', (ev) => {
    if (ev.key === 'Escape') {
      if (!mobileMenu.classList.contains('hidden')) {
        setVisible(mobileMenu, false);
        burgerBtn.setAttribute('aria-expanded', 'false');
        const icon = burgerBtn.querySelector('i'); if (icon) icon.className = 'fas fa-bars';
      }
      if (userMenu && !userMenu.classList.contains('hidden')) {
        userMenu.classList.add('hidden');
        userMenuButton && userMenuButton.setAttribute('aria-expanded', 'false');
      }
      if (mobileSearch && !mobileSearch.classList.contains('hidden')) {
        setVisible(mobileSearch, false);
        mobileSearchBtn && mobileSearchBtn.setAttribute('aria-expanded', 'false');
      }
    }
  });

  // Wire existing user menu button (desktop) to toggle menu
  if (userMenuButton && userMenu) {
    userMenuButton.addEventListener('click', (ev) => {
      ev.stopPropagation();
      const isHidden = userMenu.classList.contains('hidden');
      if (isHidden) {
        userMenu.classList.remove('hidden');
        userMenuButton.setAttribute('aria-expanded', 'true');
        setVisible(mobileMenu, false);
        setVisible(mobileSearch, false);
        burgerBtn.setAttribute('aria-expanded', 'false');
        const icon = burgerBtn.querySelector('i'); if (icon) icon.className = 'fas fa-bars';
      } else {
        userMenu.classList.add('hidden');
        userMenuButton.setAttribute('aria-expanded', 'false');
      }
    });
  }

  // Accessibility: focus first link when opening mobile menu
  burgerBtn.addEventListener('keydown', (ev) => {
    if ((ev.key === 'Enter' || ev.key === ' ') && !mobileMenu.classList.contains('hidden')) {
      const firstLink = mobileMenu.querySelector('a');
      if (firstLink) firstLink.focus();
    }
  });

  // If the mobile menu exists and window is resized to desktop, ensure mobile-menu hidden
  window.addEventListener('resize', () => {
    if (window.innerWidth >= 768) {
      setVisible(mobileMenu, false);
      burgerBtn.setAttribute('aria-expanded', 'false');
      const icon = burgerBtn.querySelector('i'); if (icon) icon.className = 'fas fa-bars';
      if (mobileSearch) setVisible(mobileSearch, false);
      if (userMenu) { userMenu.classList.add('hidden'); userMenuButton && userMenuButton.setAttribute('aria-expanded','false'); }
    }
  });
  
  // wire desktop sign out link (if present)
  try{
    const ds = document.getElementById('desktop-sign-out');
    if(ds){ ds.addEventListener('click', (ev)=>{ ev.preventDefault(); if(window.CampusLeaders && typeof window.CampusLeaders.signOutNow==='function') return window.CampusLeaders.signOutNow(); if(window.firebase && firebase.auth){ try{ firebase.auth().signOut().then(()=> location.href='/index.html').catch(()=> location.href='/index.html'); return; }catch(e){} } localStorage.removeItem('auth_token'); location.href='/index.html'; }); }
  }catch(e){ /* ignore */ }
});
</script>

    (function(){

    })();

<script>
// --- User Table & Modal Logic ---

document.addEventListener('DOMContentLoaded', function() {
  // --- Require sign-in ---
  if (window.firebase && firebase.auth) {
    firebase.auth().onAuthStateChanged(function(user) {
      if (!user) {
        window.location.href = '/index.html';
      } else {
        // --- Show user profile picture in navbar ---
        const userMenuBtn = document.getElementById('user-menu-button');
        if (userMenuBtn) {
          const avatarDiv = userMenuBtn.querySelector('.h-8.w-8');
          if (avatarDiv) {
            // Try to get photoURL from Firebase user
            let imgUrl = user.photoURL;
            // If not available, try to get from Firestore profile
            if (!imgUrl && window.firebase && firebase.firestore) {
              firebase.firestore().collection('users').doc(user.uid).get().then(doc => {
                if (doc.exists && doc.data().imageUrl) {
                  imgUrl = doc.data().imageUrl;
                  avatarDiv.innerHTML = `<img src="${imgUrl}" class="h-8 w-8 rounded-full object-cover" alt="Profile">`;
                }
              });
            } else if (imgUrl) {
              avatarDiv.innerHTML = `<img src="${imgUrl}" class="h-8 w-8 rounded-full object-cover" alt="Profile">`;
            }
          }
        }
      }
    });
  }

  // --- Sign out logic (matches other pages) ---
  try {
    const ds = document.getElementById('desktop-sign-out');
    if(ds){
      ds.addEventListener('click', function(ev){
        ev.preventDefault();
        if(window.CampusLeaders && typeof window.CampusLeaders.signOutNow==='function') return window.CampusLeaders.signOutNow();
        if(window.firebase && firebase.auth){
          try{
            firebase.auth().signOut().then(function(){ location.href='/index.html'; }).catch(function(){ location.href='/index.html'; });
            return;
          }catch(e){}
        }
        localStorage.removeItem('auth_token');
        location.href='/index.html';
      });
    }
  }catch(e){ /* ignore */ }
  // Firestore ref
  const db = window.firebase?.firestore?.();
  const tableContainer = document.getElementById('user-table-container');
  const modal = document.getElementById('user-modal');
  const modalContent = document.getElementById('user-modal-content');
  const closeModalBtn = document.getElementById('close-user-modal');
  const stateSelect = document.getElementById('filter-state');
  const schoolSelect = document.getElementById('filter-school');
  const assocSelect = document.getElementById('filter-association');
  const yearSelect = document.getElementById('filter-year');

  let allUsers = [];

  // Helper: get unique values
  function unique(arr) {
    return Array.from(new Set(arr.filter(Boolean)));
  }

  // Populate State select
  function populateStates(users) {
    const states = unique(users.map(u => u.stateName));
    stateSelect.innerHTML = '<option value="">Select State</option>' + states.map(s => `<option value="${s}">${s}</option>`).join('');
    stateSelect.disabled = false;
    schoolSelect.innerHTML = '<option value="">Select School</option>';
    schoolSelect.disabled = true;
    assocSelect.innerHTML = '<option value="">Select Association</option>';
    assocSelect.disabled = true;
    yearSelect.innerHTML = '<option value="">Select Year</option>';
    yearSelect.disabled = true;
  }

  // Populate School select
  function populateSchools(users, state) {
    const schools = unique(users.filter(u => u.stateName === state).map(u => u.schoolName));
    schoolSelect.innerHTML = '<option value="">Select School</option>' + schools.map(s => `<option value="${s}">${s}</option>`).join('');
    schoolSelect.disabled = false;
    assocSelect.innerHTML = '<option value="">Select Association</option>';
    assocSelect.disabled = true;
    yearSelect.innerHTML = '<option value="">Select Year</option>';
    yearSelect.disabled = true;
  }

  // Populate Association select
  function populateAssociations(users, state, school) {
    const assocs = unique(users.filter(u => u.stateName === state && u.schoolName === school).map(u => u.association));
    assocSelect.innerHTML = '<option value="">Select Association</option>' + assocs.map(a => `<option value="${a}">${a}</option>`).join('');
    assocSelect.disabled = false;
    yearSelect.innerHTML = '<option value="">Select Year</option>';
    yearSelect.disabled = true;
  }

  // Populate Year select
  function populateYears(users, state, school, assoc) {
    const years = unique(users.filter(u => u.stateName === state && u.schoolName === school && u.association === assoc).map(u => u.yearHeld));
    yearSelect.innerHTML = '<option value="">Select Year</option>' + years.map(y => `<option value="${y}">${y}</option>`).join('');
    yearSelect.disabled = false;
  }

  // Filter users by selected criteria
  function filterUsers(users, state, school, assoc, year) {
    return users.filter(u =>
      (!state || u.stateName === state) &&
      (!school || u.schoolName === school) &&
      (!assoc || u.association === assoc) &&
      (!year || u.yearHeld === year)
    );
  }

  // Render table
  function renderTable(users) {
    let html = '<table class="min-w-full text-sm"><thead class="bg-gray-50"><tr><th class="p-2 text-left">State</th><th class="p-2 text-left">School</th><th class="p-2 text-left">Name</th><th class="p-2 text-left">Position</th><th class="p-2 text-left">Association</th><th class="p-2 text-left">Year</th></tr></thead><tbody>';
    users.forEach(u => {
      html += `<tr class="hover:bg-gray-100 cursor-pointer" data-uid="${u.uid}">
        <td class="p-2">${u.stateName||''}</td>
        <td class="p-2">${u.schoolName||''}</td>
        <td class="p-2 text-blue-700 underline">${(u.firstName||'') + ' ' + (u.lastName||'')}</td>
        <td class="p-2">${u.position||''}</td>
        <td class="p-2">${u.association||''}</td>
        <td class="p-2">${u.yearHeld||''}</td>
      </tr>`;
    });
    html += '</tbody></table>';
    tableContainer.innerHTML = html;
    Array.from(tableContainer.querySelectorAll('tr[data-uid]')).forEach(row => {
      row.addEventListener('click', function() {
        const uid = row.getAttribute('data-uid');
        const user = users.find(u => u.uid === uid);
        if (user) showUserModal(user);
      });
    });
  }

  // Show modal with user profile
  function showUserModal(user) {
    let html = `<div class="flex items-center gap-4 mb-4">
      <div class="h-20 w-20 rounded-full bg-gray-200 overflow-hidden flex items-center justify-center">
        ${user.imageUrl ? `<img src="${user.imageUrl}" class="h-full w-full object-cover" alt="${user.firstName||''} ${user.lastName||''}">` : '<i class="fas fa-user text-2xl text-gray-400"></i>'}
      </div>
      <div>
        <div class="font-bold text-lg">${(user.firstName||'') + ' ' + (user.lastName||'')}</div>
        <div class="text-sm text-gray-600">${user.schoolName||''} ${user.yearHeld||''}</div>
        <div class="text-xs text-gray-500 mt-1">${user.position||''} ${user.stateName ? '• ' + user.stateName : ''} ${user.association ? '• ' + user.association : ''}</div>
        <div class="text-xs text-gray-500 mt-2">${user.email ? `<a href="mailto:${user.email}" class="text-blue-600">${user.email}</a>` : ''} ${user.phone ? ` • <a href="tel:${user.phone}" class="text-blue-600">${user.phone}</a>` : ''}</div>
      </div>
    </div>`;
    if (user.bio) html += `<div class="mb-3 text-sm text-gray-700"><strong>Bio:</strong> ${user.bio.replace(/\n/g,'<br>')}</div>`;
    modalContent.innerHTML = html;
    modal.classList.remove('hidden');
    modal.classList.add('flex');
  }

  // Close modal
  closeModalBtn.addEventListener('click', function() {
    modal.classList.add('hidden');
    modal.classList.remove('flex');
    modalContent.innerHTML = '';
  });

  // Fetch users from Firestore
  async function fetchUsers() {
    if (!db) { tableContainer.innerHTML = '<div class="p-4">Firestore not available.</div>'; return; }
    tableContainer.innerHTML = '<div class="p-4">Loading users...</div>';
    try {
      const snap = await db.collection('users').get();
      allUsers = snap.docs.map(d => ({ uid: d.id, ...d.data() }));
      populateStates(allUsers);
      renderTable(allUsers);
    } catch (e) {
      tableContainer.innerHTML = '<div class="p-4 text-red-600">Failed to load users.</div>';
    }
  }

  // Filter logic for selects
  stateSelect.addEventListener('change', function() {
    const state = stateSelect.value;
    if (state) {
      populateSchools(allUsers, state);
      renderTable(filterUsers(allUsers, state));
    } else {
      schoolSelect.innerHTML = '<option value="">Select School</option>';
      schoolSelect.disabled = true;
      assocSelect.innerHTML = '<option value="">Select Association</option>';
      assocSelect.disabled = true;
      yearSelect.innerHTML = '<option value="">Select Year</option>';
      yearSelect.disabled = true;
      renderTable(allUsers);
    }
  });
  schoolSelect.addEventListener('change', function() {
    const state = stateSelect.value;
    const school = schoolSelect.value;
    if (school) {
      populateAssociations(allUsers, state, school);
      renderTable(filterUsers(allUsers, state, school));
    } else {
      assocSelect.innerHTML = '<option value="">Select Association</option>';
      assocSelect.disabled = true;
      yearSelect.innerHTML = '<option value="">Select Year</option>';
      yearSelect.disabled = true;
      renderTable(filterUsers(allUsers, state));
    }
  });
  assocSelect.addEventListener('change', function() {
    const state = stateSelect.value;
    const school = schoolSelect.value;
    const assoc = assocSelect.value;
    if (assoc) {
      populateYears(allUsers, state, school, assoc);
      renderTable(filterUsers(allUsers, state, school, assoc));
    } else {
      yearSelect.innerHTML = '<option value="">Select Year</option>';
      yearSelect.disabled = true;
      renderTable(filterUsers(allUsers, state, school));
    }
  });
  yearSelect.addEventListener('change', function() {
    const state = stateSelect.value;
    const school = schoolSelect.value;
    const assoc = assocSelect.value;
    const year = yearSelect.value;
    renderTable(filterUsers(allUsers, state, school, assoc, year));
  });

  fetchUsers();
});
</script>
</html>
